<ion-toolbar>
  <ion-searchbar animated mode="md" autocomplete="on" color="primary" placeholder="Procurar" class="ion-padding"
    (ionInput)="getSearch($event)"></ion-searchbar>
  <ion-list>
    <ion-item (click)="getCity( citys )">
      <ion-label>
        {{
          citys
        }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-toolbar>
